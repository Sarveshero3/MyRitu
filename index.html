<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to MyRitu App...</title>
    <!-- Option 1: Meta Refresh (simple, works without JavaScript) -->
    <meta http-equiv="refresh" content="3;url=YOUR_STREAMLIT_APP_URL_HERE">
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #FCE4EC; color: #424242; }
        .loader { border: 8px solid #F8BBD0; border-top: 8px solid #E57396; border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h1>Welcome to MyRitu!</h1>
    <p>If you are not redirected automatically in a few seconds, please <a id="manualLink" href="YOUR_STREAMLIT_APP_URL_HERE">click here</a>.</p>
    <div class="loader"></div>
    <p>Loading your personalized Ritu insights...</p>

    <!-- Option 2: JavaScript Redirect (more flexible, but requires JS) -->
    <script type="text/javascript">
        var streamlitAppUrl = "YOUR_STREAMLIT_APP_URL_HERE"; // Replace this
        document.getElementById('manualLink').href = streamlitAppUrl;
        // Uncomment the line below to enable JavaScript redirection
        // window.location.href = streamlitAppUrl;
    </script>
</body>
</html>
